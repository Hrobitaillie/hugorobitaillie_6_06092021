<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/cfa68e1e0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <ul id="nav">
            <li><a href="index.html"><img src="./img/logo.svg" alt="Fisheye Home page"></a></li>
        </ul>
    </header>
    <main id="main-photograph">
        <section id="Encart" class="encart">
            <div class="encart-container">
                <div class="likes">

                </div>
                <div class="price">
                    
                </div>
            </div>
        </section>
        <section id="photographAbout" class="about">
            <div class="about-collumns">
                <h1 class="name"></h1>
                <p class="location base-color"></p>
                <p class="baseline"></p>
                <ul class="photograph-list__tags list__tags"></ul>
            </div>
            <div class="about-collumns">
                <div tabindex="0" class="contactMe" aria-label="Contact Me">Contactez-moi</div>
            </div>
            <div class="about-collumns">
                <div class="photograph-card__img"></div>
            </div>
        </section>
        <section id="photographMedia">
            <form action="" class="filter">
                <div class="form__group">
                    <label for="FilterBy">Trier par :</label>
                    <div class="custom-select">
                        <select name="FilterBy" id="FilterBy">
                            <option value="Popularité">Popularité</option>
                            <option value="Date">Date</option>
                            <option value="Titre">Titre</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="media-content">
            </div>
        </section>
    </main>
    <section id="lightbox" class="lightbox" hidden>
        <div class="lightbox-container" aria-label="image closeup view">
            <div class="lightbox-row">
                <i class="fas fa-chevron-left" aria-label="Previous image"></i>
            </div>
            <div class="lightbox-image">
                <img class="image-closeup" src="./img/243/Event_SeasideWedding.jpg" alt="">
                <p class="image-title">Event Pinto Wedding</p>
            </div>
            <div class="lightbox-row">
                <i class="fas fa-chevron-right" aria-label="Nex image"></i>
                <i class="fas fa-times" aria-label="Close dialog"></i>
            </div>
        </div>
    </section>
    <section id="contact" class="modal">
        <div class="modal--container" aria-labelledby="contact-title">
            <i tabindex="2" class="fas fa-times" aria-label="Close dialog"></i>
            <h1 tabindex="2" class="modal--title" id="contact-title">Contactez moi <br> <span class="modal--title__name"></span></h1>
            <form id="form" action="" name="contact" method="get">
                <div>
                    <label tabindex="2" for="prenom">Prénom</label>
                    <input tabindex="2" id="prenom" type="text" name="prenom">
                    <div id="firstError"></div>
                </div>
                <div>
                    <label tabindex="2" for="nom">Nom</label>
                    <input tabindex="2" id="nom" type="text" name="nom">
                    <div id="lastError"></div>
                </div>
                <div>
                    <label tabindex="2" for="email">Email</label>
                    <input tabindex="2" id="email" type="mail" name="email">
                    <div id="emailError"></div>
                </div>
                <div>
                    <label tabindex="2" for="message">Votre Message</label>
                    <textarea tabindex="2" name="message" id="message" cols="30" rows="10" ></textarea>
                    <div id="messageError"></div>
                </div>
                <input tabindex="2" class="btn-submit" type="submit" value="Envoyer"
              />
            </form>
        </div>
    </section>
    <script type="module" src="./js/PhotographerPage/photographerPage.js"></script> <!-- contient le fetch + appel de la fonction pageLoading ()  -->
</body>
</html>
